<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chu vi và diện tích hình tròn</title>
</head>
<body>
    <script>
        var r = prompt('Nhập bán kính hình tròn');
        const pi = 3.14;
        var c = 2*r*pi; 
        var s = r*r*pi;
        document.write('Chu vi hình tròn: ' + c);
        document.write('<br/>')
        document.write('Diện tích hình tròn: ' + s);
    </script>
</body>
</html>
