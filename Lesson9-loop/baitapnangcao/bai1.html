<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vẽ tam giác</title>
</head>

<body>
    <script>
        document.write('Pattern A <br>');
        for (let i = 1; i <= 6; i++) {
            for (let j = 1; j <= i; j++) {
                document.write(j);
            }
            document.write('<br>');
        }

        document.write('<br>');
        document.write('<br>');

        document.write('Pattern B <br>');
        for (let i = 6; i >= 1; i--) {
            for (let j = 1; j <= i; j++) {
                document.write(j);
            }
            document.write('<br>');
        }

        document.write('<br>');
        document.write('<br>');

        document.write('Pattern C <br>');
        for (let i = 1; i <= 6; i++) {
            for (let j = i + 1; j <= 6; j++) {
                document.write('&nbsp;&nbsp;');
            }
            for (let k = i; k >= 1; k--) {
                document.write(k);
            }
            document.write('<br>');
        }

        document.write('<br>');
        document.write('<br>');

        document.write('Pattern D <br>');
        for (let i = 6; i >= 1; i--) {
            for (let j = i; j <= 5; j++) {
                document.write('&nbsp;&nbsp;');
            }
            for (let k = 1; k <= i; k++) {
                document.write(k);
            }
            document.write('<br>');
        }
        
    </script>
</body>

</html>
