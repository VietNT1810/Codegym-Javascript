<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng các số trong khoảng</title>
</head>
<body>
    <script>
        let a = parseInt(prompt('Nhap a:'));
        let b = parseInt(prompt('Nhap b:'));
        let sum = 0;

        for (let i = a; i <= b; i++) {
            sum +=i;
        }

        document.write(`Tổng các số trong khoảng là: ${sum}`);
    </script>
</body>
</html>
