<body>
    <script>
        let n = parseInt(prompt('Nhap n:'));
        let a = 1, b = 0, temp;
        while (n > 0) {
            temp = a;
            a = a + b;
            b = temp;
            n--;
            console.log(b);
        }
    </script>
