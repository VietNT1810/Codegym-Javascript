<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vẽ tam giác</title>
</head>

<body>
    <script>
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= i; j++) {
                document.write('*');
            }
            document.write('<br>');
        }
        document.write('<br>');
        document.write('<br>');
        for (let i = 1; i <= 5; i++) {
            for (let j = i; j <= 5; j++) {
                document.write('*');
            }
            document.write('<br>');
        }
        document.write('<br>');
        document.write('<br>');
        for (let i = 1; i <= 5; i++) {
            for (let j = i + 1; j <= 5; j++) {
                document.write('&nbsp;&nbsp;');
            }
            for (let k = i; k >= 1; k--) {
                document.write('*');
            }
            document.write('<br>');
        }
        document.write('<br>');
        document.write('<br>');
        for (let i = 1; i <= 5; i++) {
            for (let j = 2; j <= i; j++) {
                document.write('&nbsp;&nbsp;');
            }
            for (let k = i; k <= 5; k++) {
                document.write('*');
            }
            document.write('<br>');
        }
        
    </script>
</body>

</html>
