<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai3</title>
</head>

<body>
    <script>
        let n = 100;
        let count = 0;
        let a = 1, b = 0, temp;
        while (n > 0) {
            temp = a;
            a = a + b;
            b = temp;
            n--;
            count++;
            document.write(b + '</br>');
            if (count == 20) {
                break;
            }
        }
    </script>
</body>

</html>
