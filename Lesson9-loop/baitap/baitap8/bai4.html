<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai4</title>
</head>

<body>
    <script>
        let n = 100;
        let a = 1, b = 0, temp;
        while (n > 0) {
            temp = a;
            a = a + b;
            b = temp;
            n--;
            if (b % 5 == 0) {
                document.write('Số đầu tiên trong dãy fibonacci chia hết cho 5 là: ' + b);
                break;
            }
        }
    </script>
</body>

</html>
