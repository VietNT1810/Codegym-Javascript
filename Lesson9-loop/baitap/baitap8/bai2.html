<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai2</title>
</head>
<body>
    <script>
        do {
            let thermal = parseFloat(prompt('Nhap nhiet do:'));
            if (thermal > 100) {
                alert('Giam nhiet do');
                continue;
            }
            if (thermal < 20) {
                alert('Tang nhiet do');
                continue;
            }
        } while (true);
    </script>
</body>
</html>
