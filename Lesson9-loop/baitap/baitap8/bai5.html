<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai5</title>
</head>

<body>
    <script>
        let n = 100;
        let count = 0;
        let sum = 0;
        let a = 1, b = 0, temp;


        while (n > 0) {
            temp = a;
            a = a + b;
            b = temp;
            n--;
            count++;
            sum += b;
            // document.write(b + '</br>');
            if (count == 20) {
                document.write(`Tổng của ${count} số đầu tiên trong dãy fibonacci là: ${sum}`);
                break;
            }
        }
    </script>
</body>

</html>
