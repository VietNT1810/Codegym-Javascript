<body>
    <script>
        let i = 0;
        let num = 0;
        let sum = 0;
        let count = 0;

        while (true) {
            i++;
            count++;
            if (i % 7 == 0) {
                // document.write(i + '</br>');
                sum += i;
                continue;
            }
            if (count == 30) {
                document.write('Tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên là: ' + sum);
                break;
            }
        }
    </script>
