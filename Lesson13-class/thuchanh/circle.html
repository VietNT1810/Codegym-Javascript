<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle class</title>
</head>
<body>
    <script>
        class Circle {
            constructor (radius, color) {
                this.radius = radius;
                this.color = color;
            }
            getRadius(){
                return this.radius;
            }
            getArea(){
                return Math.PI * this.radius * this.radius;
            }
        }

        let circle = new Circle(10, 'đỏ');

        document.write(`Hình tròn có bán kính: ${circle.radius}, màu: ${circle.color}, diện tích: ${circle.getArea()}`);
    </script>
</body>
</html>
