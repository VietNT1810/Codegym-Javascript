<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEARN: LESSON 12 (Mô phỏng tương tác giữa hai đối tượng: công tắc và bóng đèn)</title>
</head>
<body>
    <button id="switchBtn">SWITCH</button>
    <p id="result">Status of Lamp:</p>

    <script>
        let switchBtn = document.getElementById('switchBtn');
        let result = document.getElementById('result');

        class ElectricLamp{
            constructor(status){
                this.status = status;
            }
            turnOn(){
                return this.status = true;
            }
            turnOff(){
                return this.status = false;
            }
        }
        class SwitchButton{
            constructor(){}
            connectToLamp(electricLamp){
                this.lamp = electricLamp;
                // if(this.lamp.status){
                //     result.innerHTML = "Status of Lamp: ON"
                // } else {
                //     result.innerHTML = "Status of Lamp: OFF"
                // }
            }
            switchOn(){
                this.lamp.turnOn();
            }
            switchOff(){
                this.lamp.turnOff();
            }
        }
        let electricLamp = new ElectricLamp(false);
        let switchButton = new SwitchButton();
        switchButton.connectToLamp(electricLamp)
        switchBtn.addEventListener('click', function(){
            if(!electricLamp.status){
                switchButton.switchOn();
                this.innerText = "TURN OFF"
                result.innerHTML = "Status of Lamp: ON"
            } else {
                switchButton.switchOff();
                this.innerText = "TURN ON"
                result.innerHTML = "Status of Lamp: OFF"
            }
            // switchButton.connectToLamp();
            console.log(electricLamp);
        })

    </script>
</body>
</html>
