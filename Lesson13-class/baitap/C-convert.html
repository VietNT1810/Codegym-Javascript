<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Temperature {
            constructor(temp) {
                this.temp = temp;
            }
            convertToF() {
                return this.temp * 1.8000 + 32.00;
            }
            convertToK() {
                return this.temp + 273.15;
            }
        }
        let temp;
        do {
            temp = parseFloat(prompt('Nhập độ C:'));
        } while (temp < -273);

        let temperature = new Temperature(temp);
        console.log('Độ C: ' + temp);
        console.log('Độ F: ' + temperature.convertToF());
        console.log('Độ K: ' + temperature.convertToK());
    </script>
</body>

</html>
