<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 0;
        while (i < 10000) {
            i++;
            kiem_tra_snt(i);
        }

        function kiem_tra_snt(n) {
            // Biến kiểm tra
            var flag = true;

            // Nếu n bé hơn 2 tức là không phải số nguyên tố
            if (n < 2) {
                flag = false;
            }
            else {
                // lặp từ 2 tới n-1
                for (var i = 2; i < n - 1; i++) {
                    if (n % i == 0) {
                        flag = false;
                        break;
                    }
                }
            }

            // Kiểm tra biến 
            if (flag == true) {
                document.write(n + ", ");
            }
        }
    </script>
</body>
</html>
