<body>
    <script>
        let s = prompt('Nhập từ');

        function isPalindrome(s) {
            let strSplit = s.split('');
            let strReverse = reverseString(strSplit);

            if (s == strReverse) {
                return true;
            } else {
                return false;
            }
        }

        alert(isPalindrome(s));

        //Đảo ngược chuỗi 
        function reverseString(a) {
            let first = 0;
            let last = a.length - 1;
            let temp;

            while (first < last) { //1 2 3
                temp = a[first];  //temp = 1
                a[first] = a[last]; // 1 ->3 ==> 3 2 3
                a[last] = temp;     // 3 = temp = 1 ==> 3 2 1
                first++;
                last--;
            }

            let joinArray = a.join('');
            return joinArray;
        }
    </script>
