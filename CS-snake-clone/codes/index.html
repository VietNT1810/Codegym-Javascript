<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>Snake game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <!-- start menu -->
    <section id="startMenu">
        <img src="../images/game-start-image.png" alt="" width="500px">
        <button id="startButton">
            <i class="fas fa-play"></i>
            Play
        </button>
    </section>

    <!-- game over  -->
    <section id="gameOver">
        <img src="../images/snake-menu.png" alt="" width="200px">
        <div class="menu">
            <h1 class="title">GAME OVER</h1>
            <h1 id="restartButton"><a href="">Restart?</a></h1>
        </div>
    </section>

    <!-- game -->
    <div class="container">
        <div class="game">
            <div class="scoreboard">
                <img src="../images/apple.png" alt="" width="25px">
                <span class="result">0</span>
            </div>
            <canvas class="canvas" height="500" width="500"></canvas>
        </div>
        <div class="instruction">
            <h1>How to play</h1>
            <img src="../images/help_keyboard.svg" alt="">
            <p>Eat as many apples as you can to make your snake grow. </p>
            <p>Be careful! Eating yourself will end the game :( </p>
        </div>
    </div>
    
    <!-- script  -->
    <script src="./snake.js"></script>
    <script src="./fruit.js"></script>
    <script src="./draw.js"></script>
</body>

</html>
