<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
        <h1>Calculator</h1>
        <input type="text" id="numberOne">
        <input type="text" id="numberTwo">
        <button onclick="addition()">Addition(+)</button>
        <button onclick="subtraction()">Subtraction(-)</button>
        <button onclick="multiplication()">Multiplication(x)</button>
        <button onclick="division()">Division(/)</button>
        <h3 id="result"></h3>
    <script>
        function addition() {  
            var numberOne = parseFloat(document.getElementById('numberOne').value);
            var numberTwo = parseFloat(document.getElementById('numberTwo').value);
            var result = document.getElementById('result');
            result.innerHTML = `Result Addition: ${numberOne + numberTwo}`;
        }

        function subtraction() {  
            let numberOne = parseFloat(document.getElementById('numberOne').value);
            let numberTwo = parseFloat(document.getElementById('numberTwo').value);
            let result = document.getElementById('result');
            result.innerHTML = `Result Subtraction: ${numberOne - numberTwo}`;
        }

        function multiplication() {  
            let numberOne = parseFloat(document.getElementById('numberOne').value);
            let numberTwo = parseFloat(document.getElementById('numberTwo').value);
            let result = document.getElementById('result');
            result.innerHTML = `Result Multiplication: ${numberOne * numberTwo}`;
        }

        function division() {  
            let numberOne = parseFloat(document.getElementById('numberOne').value);
            let numberTwo = parseFloat(document.getElementById('numberTwo').value);
            let result = document.getElementById('result');
            result.innerHTML = `Result Division: ${numberOne / numberTwo}`;
        }
    </script>
</body>
</html>
