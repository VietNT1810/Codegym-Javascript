<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra số chẵn</title>
</head>
<body>
    <p>Nhập số</p>
    <input type="text" id="num">
    <button onclick="check()">Kiểm tra</button>

    <script>
        function check() {
            let number = parseInt(document.getElementById('num').value);
            if (number % 2 == 0) {
                alert(`${number} là một số chẵn`);
            }
            else {
                alert(`${number} không phải là số chẵn`);
            }
        }        
    </script>
</body>
</html>
